<img class="back-to-home" ng-click="go('/home')" src="img/arrow-back-icon.png" />

<div class="forgot-password container">
    <div class="row">

        <form class="form" ng-submit="forgotPassword()">
            <div class="wrapper">
                <h1>Esqueceu sua senha?</h1>
                <p>Iremos enviar um email com instruções de como restaurar sua senha para o email associado a sua conta.</p>
                <div class="col-xs-12"><input type="email" class="form-control" ng-model="forgotModel.email" placeholder="Endereço de email" required></div>
                <div class="col-xs-12 voffset2">
                    <button class="btn main-button col-xs-12" ng-disabled="is.loading">
                        Redefinir Senha
                        <i class="fa fa-refresh  fa-spin fa-1x fa-fw" ng-if="is.loading"></i>
                    </button>
                </div>
            </div>
        </form>

    </div>
</div>
